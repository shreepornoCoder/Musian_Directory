{% extends "base.html" %}

{% block content %}

<h1 class="text-center">Are you sure you want to Delete post?</h1>

{% load crispy_forms_tags %}
<div style="width: 50%; margin: auto; margin-top: 20px;">
    <form method="post">    
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock  %}
