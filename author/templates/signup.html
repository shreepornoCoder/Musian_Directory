{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div style="width:50%; margin:auto;">
    <h1 class="text-center mt-3">{{type}} Page</h1>
    <form method = "post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-warning mb-3">Submit</button>
    </form>
</div>

{% endblock %}
