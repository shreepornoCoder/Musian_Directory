{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url "homepage" %}">
                <img src="{% static 'D:\Phitron\SDT\Django\Musian Directory\static\music_icon.png' %}" alt="" width="25" height="25" class="d-inline-block align-text-top">
                <b>Musicians Directory</b>
              </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url "homepage" %}" style="font-weight: 500;">Home</a>
                  </li>
                </ul>
                <div class="d-flex gap-2" role="search">
                  <ul class="nav">
                    {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "add_musicians" %}" style="font-weight: 500;">Add Musicians</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "add_album" %}" style="font-weight: 500;">Add Albums</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "logout" %}" style="font-weight: 500;">Log Out</a>
                      </li>
                    {% else %}
                      <li class="nav-item">
                        <a class="nav-link active btn btn-warning text-white" aria-current="page" href="{% url "signup" %}" style="font-weight: 500;">Sign Up</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active btn btn-danger text-white" aria-current="page" href="{% url "login" %}" style="font-weight: 500;">Log In</a>
                      </li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main>
      {% for i in messages %}
        <div>
          <h3 class="text-{{i.tags}}">{{i}}</h3>
        </div>
      {% endfor %}

        {% block content %}
        
        {% endblock  %}
    </main>
    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
